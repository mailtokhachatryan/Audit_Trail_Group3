spring.datasource.url=jdbc:postgresql://localhost:5432/audit
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.generate-ddl=true

spring.jpa.open-in-view=false

logging.level.root = info
logging.level.web = info
logging.level.sql = info
logging.file.name=var/log/ecommerce.log
logging.logback.rollingpolicy.max-history=365
logging.logback.rollingpolicy.max-file-size=100MB
logging.logback.rollingpolicy.total-size-cap=100GB
logging.logback.rollingpolicy.file-name-pattern=var/log/ecommerce/ecommerce-%d{yyyy-MM-dd}-%i.log

kafka.bootstrapAddress = localhost:9092
kafka.activity.groupId=activity


server.port=8084